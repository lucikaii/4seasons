<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kufam&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>4Seasons</title>
</head>
<body>
    <nav>

        <div class="above-side">
          <div class="search-bar">
             <input type="text" class="search-text" placeholder="search..." id="city-require">
          </div>
        </div>

        <div class="below-side">
            <div class="current_weather">
                <div class="current-weather-icon"></div>
                <div class="current-weather-temperature">12°C</div>
                <div class="current-weather-city">
                    <h2>
                        <i class="fa-solid fa-location-dot"></i>
                        <span id="city">Jandira</span>
                    </h2>
                </div>
            </div>
        </div>
    </nav>
    <main>
        <div class="header">
            <div class="titulo">
                <div class="week">Week</div>
                <div class="linha"></div>
            </div>
        </div>
        

        <div class="content">
            <div class="weather">
                <div class="weather_box">
                    <h2 class="weather_title"></h2>
                </div>

                <div class="weather_box">
                    <h2 class="weather_title"></h2>
                </div>

                <div class="weather_box">
                    <h2 class="weather_title"></h2>
                </div>

                <div class="weather_box">
                    <h2 class="weather_title"></h2>
                </div>

                <div class="weather_box">
                    <h2 class="weather_title"></h2>
                </div>

                <div class="weather_box">
                    <h2 class="weather_title"></h2>
                </div>

                <div class="weather_box">
                    <h2 class="weather_title"></h2>
                </div>
            </div>

            <div class="info_txt">
                <div class="txt">Informações sobre o dia</div>
            </div>

            <div class="info">
                <div class="blocoUm">
                    <div class="esquerdaCima"></div>
                    <div class="esquerdaBaixo"></div>
                </div>
                <div class="blocoDois">
                    <div class="centroCima"></div>
                    <div class="centroBaixo"></div>
                </div>
                <div class="blocoTres">
                    <div class="direita"></div>
                </div>
            </div>

            <div class="footer"></div>
        </div>
    </main>
</body>
</html>
